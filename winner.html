    <script>
        function calculatePrice() {
            var ticketCountElement = document.getElementById('ticket-count');
            var ticketCount = parseInt(ticketCountElement.textContent);
            var price = ticketCount * 1; // Assuming each ticket costs 2 USD
            return price;
        }
        
        // JavaScript to handle the button clicks
        document.getElementById('btn-plus').addEventListener('click', function() {
            // Increase ticket count
            var ticketCountElement = document.getElementById('ticket-count');
            var ticketCount = parseInt(ticketCountElement.textContent);
            ticketCountElement.textContent = (ticketCount + 1) ;
            document.getElementById('totalPrice').textContent = calculatePrice(ticketCount + 1)
        });

        document.getElementById('btn-minus').addEventListener('click', function() {
            // Decrease ticket count if greater than 1
            var ticketCountElement = document.getElementById('ticket-count');
            var ticketCount = parseInt(ticketCountElement.textContent);
            if (ticketCount > 1) {
                ticketCountElement.textContent = (ticketCount - 1) ;
                document.getElementById('totalPrice').textContent = calculatePrice(ticketCount - 1)

            }
        });
    </script>
